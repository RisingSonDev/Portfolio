<section class="contact">
  <h1>Get in Touch</h1>

  <form #contactForm="ngForm">
    <label for="name">Your Name</label>
    <input id="name" type="text" name="name" ngModel required>

    <label for="message">Message</label>
    <textarea id="message" name="message" ngModel rows="5" required></textarea>

    <!-- Send Email button (calls prepareMailto to build link) -->
    <a
      id="sendButton"
      [href]="mailtoLink"
      class="send-btn"
      (click)="prepareMailto(contactForm)"
    >
      Send Email
    </a>
  </form>
</section>

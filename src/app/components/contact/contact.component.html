<section class="contact">
  <h1>Get in Touch</h1>
  <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
    <label for="name">Your Name</label>
    <input id="name" type="text" name="name" ngModel required>

    <label for="email">Your Email</label>
    <input id="email" type="email" name="email" ngModel required>

    <label for="message">Message</label>
    <textarea id="message" name="message" ngModel rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <p *ngIf="sent" class="success">✅ Your message has been sent!</p>
  <p *ngIf="error" class="error">❌ Something went wrong. Please try again.</p>
</section>

<section class="projects">
  <h1>My Projects</h1>
  <p>Here are some of the things Iâ€™ve built and worked on recently.</p>

  <div class="project-grid">
    <div class="project-card" *ngFor="let project of projects">
      <img [src]="project.image" [alt]="project.title">
      <h2>{{ project.title }}</h2>
      <p>{{ project.description }}</p>
      <div class="buttons">
        <a *ngIf="project.link" [href]="project.link" target="_blank">Live Demo</a>
        <a *ngIf="project.github" [href]="project.github" target="_blank">GitHub</a>
      </div>
    </div>
  </div>
</section>
